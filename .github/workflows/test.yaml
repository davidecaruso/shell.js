name: test
on:
    pull_request:
    push:
        branches: [main]
jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - name: Clone repository
              uses: actions/checkout@v3

            - name: Set Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x

            - name: Install dependencies
              run: yarn install

            - name: Run ESLint
              run: yarn eslint

    test:
        name: Node ${{ matrix.node }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                node: [12, 14, 16]
                os: [ubuntu-latest]

        steps:
            - name: Clone repository
              uses: actions/checkout@v3

            - name: Set Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}

            - name: Install dependencies
              run: yarn install

            - name: Run test coverage
              run: yarn test:coverage

            - name: Coveralls GitHub Action
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  flag-name: ${{matrix.os}}-node-${{ matrix.node }}

    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Clone repository
              uses: actions/checkout@v3

            - name: Set Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x

            - name: Install dependencies
              run: yarn install

            - name: Run Prettier
              run: yarn prettier

    typescript:
        name: Node ${{ matrix.node }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                node: [12, 14, 16]
                os: [ubuntu-latest]

        steps:
            - name: Clone repository
              uses: actions/checkout@v3

            - name: Set Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}

            - name: Install dependencies
              run: yarn install

            - name: Build
              run: yarn build
