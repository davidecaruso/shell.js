<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shell.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
    <script src="../lib/shell.js"></script>
    <style type="text/css">.shell { margin: 0 auto 40px; }</style>
</head>
<body>
<div class="text-center">
    <h1 class="pt-4">Shell.js</h1>
    <h2 class="lead">Here a bit of example of <strong>Shell.js</strong>' instances:</h2>
    <div id="default"></div>
    <div id="default-light"></div>
    <div id="macos"></div>
    <div id="macos-light"></div>
    <div id="ubuntu"></div>
    <div id="ubuntu-light"></div>
    <div id="windows"></div>
    <div id="windows-2"></div>
</div>
<script type="application/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    shell(document.querySelectorAll('#default')[0], {
      user: 'foo',
      host: 'bar',
      typed: Typed,
      responsive: true,
      commands: ['sudo -i', 'rm -rf /', 'exit', {'input': 'pwd', 'output': ['/Users/John Doe']}],
    }).type();
    shell(document.querySelectorAll('#default-light')[0], {
      user: 'bar',
      theme: 'light',
      responsive: false,
      commands: ['sudo -i', 'rm -rf /', 'exit', {
        'input': 'ls',
        'output': ['Applications  Desktop  Downloads  Movies  Pictures', 'Documents  Library  Music  Public'],
      }],
    });
    shell(document.querySelectorAll('#macos')[0], {
      user: 'guest',
      host: 'MacBook-Pro',
      typed: Typed,
      style: 'macos',
      responsive: true,
      commands: ['sudo -i', 'rm -rf /', 'exit'],
    }).type();
    shell(document.querySelectorAll('#macos-light')[0], {
      user: 'guest',
      host: 'MacBook-Pro',
      style: 'macos',
      theme: 'light',
      responsive: false,
      commands: ['sudo -i', 'rm -rf /', 'exit'],
    });
    shell(document.querySelectorAll('#ubuntu')[0], {
      user: 'guest',
      host: 'localhost',
      typed: Typed,
      style: 'ubuntu',
      responsive: true,
      commands: ['sudo -i', 'rm -rf /', 'exit'],
    }).type();
    shell(document.querySelectorAll('#ubuntu-light')[0], {
      user: 'guest',
      host: 'localhost',
      style: 'ubuntu',
      theme: 'light',
      responsive: false,
      commands: ['sudo -i', 'rm -rf /', 'exit'],
    });
    shell(document.querySelectorAll('#windows')[0], {
      style: 'windows',
      typed: Typed,
      responsive: false,
      commands: ['sudo -i', 'rm -rf /', 'exit'],
    }).type();
    shell(document.querySelectorAll('#windows-2')[0], {
      style: 'windows',
      responsive: true,
      commands: ['sudo -i', 'rm -rf /', 'exit'],
    });
  });
</script>
</body>
</html>
