      #cover-page .shell {
          max-width: 50vw;
          height: 35vh;

      }

          width: 50vw;
          height: 50vh;

<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "Shell.js",
    repo: "davidecaruso/shell.js",
    loadSidebar: true,
    routerMode: "history",
    coverpage: "coverpage.html",
    notFoundPage: "_404.html",
    plugins: [
      function(hook, vm) {
        hook.afterEach(function(html, next) {
          if (vm.route.path === "/") {
            next(html);
            Shell("#cover-shell", [
              "sudo -i",
              {
                input: "shell.js -h", output: function() {
                  return { value: "A <strong>JavaScript</strong> library to create HTML <strong>terminals</strong> in web pages." };
                }
              },
              "exit"
            ], {
              user: "guest",
              host: "shelljs.io",
              typing: { ctor: Typed },
              style: {
                engine: "macos",
                responsive: true,
                shadow: true
              }
            }).type();
          } else {
            next(html);
            if (document.getElementById("notfound-shell")) {
              Shell("#notfound-shell", [
                {
                  input: "curl -I '" + window.location.href + "'", output: function() {
                    return {
                      value: "<br />HTTP/1.1 404 Not Found<br />" +
                        "<strong style='color: white;'>Content-Type</strong>: text/html; charset=utf-8<br />" +
                        "<strong style='color: white;'>Content-Length</strong>: 143<br />" +
                        "<strong style='color: white;'>Date</strong>: " + new Date() + "<br />" +
                        "<strong style='color: white;'>Connection</strong>: keep-alive<br />" +
                        "<strong style='color: white;'>Keep-Alive</strong>: timeout=5<br /><br />"
                    };
                  }
                }
              ], {
                user: "guest",
                host: "shelljs.io",
                typing: { ctor: Typed },
                style: {
                  engine: "macos",
                  responsive: true,
                  shadow: true
                }
              }).type();
            }
          }
        });
      }
    ]
  };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
